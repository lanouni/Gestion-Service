{% extends 'client/base.html' %}
{% block content %}
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
  rel="stylesheet"
/>
{% load static %}


    {% for of in offre %}
   <div class="card mb-3" style="max-width: 650px; margin:auto; margin-top:25px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{% static 'img/service-3.jpg' %}"
        alt="..."
        class="img-fluid"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{of.categorie}}</h5>
        <p class="card-text">
          {{of.description}}
        </p>
        <p class="card-text">
          <small class="text-muted">{{of.date_pub}}</small>
        </p>
        <div>
          <a href="{% url 'Details_offre' of.id %}"><button class="btn btn-secondary my-2 my-sm-0">details</button></a>
          <a href="{% url 'Details_offre' of.id %}"><button class="btn btn-danger my-2 my-sm-0">liste postulation</button></a>
          <a href="{% url 'modifier_Offre' of.id %}"><button class="btn btn-info my-2 my-sm-0">modifier</button></a>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
{% endfor %}
{% endblock  %}
