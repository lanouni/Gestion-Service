{% extends 'client/base.html' %}
{% block content %}
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
  rel="stylesheet"
/>
{% load static %}
<div class="card mb-3" style="max-width: 540px; margin:auto; margin-top:25px;">
  <div style="padding:5px;">
    <form method="POST">
    {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Categorie</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="categorie" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
     <textarea class="form-control" placeholder="description" name="description" id="floatingTextarea"></textarea>

  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
</div>

    {% for of in offre %}
   <div class="card mb-3" style="max-width: 540px; margin:auto; margin-top:25px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{% static 'img/service-3.jpg' %}"
        alt="..."
        class="img-fluid"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{of.categorie}}</h5>
        <p class="card-text">
          {{of.description}}
        </p>
        <p class="card-text">
          <small class="text-muted">{{of.date_pub}}</small>
        </p>
        <div>
          <a href="{% url 'Details_offre' of.id %}"><button class="btn btn-secondary my-2 my-sm-0">details</button></a>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
{% endfor %}
{% endblock  %}
