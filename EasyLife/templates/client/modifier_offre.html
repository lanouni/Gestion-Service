{% extends 'client/base.html' %}
{% block content %}
{% load static %}
<div class="container">
    <div class="main-body">
     <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card" style="background-color:#eee;">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{offre.client}}</h4>
                      
                      <p class="text-muted font-size-sm">{{offre.client.ville}}</p>

                      <br><br><br>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3" style="background-color:#eee;">
                    <div class="card-body">
                        <div class="row g-0">
                            <div class="col-md-4">
                            <img
                                src="{% static 'img/service-3.jpg' %}"
                                alt="..."
                                class="img-fluid"
                            />
                            </div>
                            <div class="col-md-8">
                            <div class="card-body">
                            <form method="POST">
                            {% csrf_token %}
                               <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <label for="inputPassword6" class="col-form-label">Categorie</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="text" value="{{offre.categorie}}" name="categorie" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                                    </div>
                                </div>
                                <br>
                                <p class="card-text">
                                description
                                </p>
                                <textarea class="form-control" name="description">{{offre.description}}</textarea>
                                <p class="card-text">
                                <small class="text-muted">{{offre.date_pub}}</small>
                                </p>
                                <div>
                                    <button class="btn btn-secondary" type="submit">modifier</button>
                                    <a href=""><button class="btn btn-danger" type="submit">supprimer</button></a>
                                </div>
                            </form>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
{% endblock  %}
